apiVersion: apps/v1
kind: Deployment
metadata:
  name: vet-ai-champion-challenger
  namespace: vet-ai
  labels:
    app: vet-ai
    component: champion-challenger
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vet-ai
      component: champion-challenger
  template:
    metadata:
      labels:
        app: vet-ai
        component: champion-challenger
    spec:
      containers:
      - name: vet-ai-api
        image: vet-ai:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_DIR
          value: "/app/models"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        - name: ACCURACY_GAIN_THRESHOLD
          value: "0.01"
        - name: F1_SCORE_MIN
          value: "0.85"
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vet-ai-secrets
              key: admin-token
        volumeMounts:
        - name: model-registry
          mountPath: /app/models
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /mlops/v2/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: model-registry
        persistentVolumeClaim:
          claimName: vet-ai-model-registry-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: vet-ai-logs-pvc
      nodeSelector:
        node-type: application
      tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "application"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: vet-ai-champion-challenger-service
  namespace: vet-ai
spec:
  selector:
    app: vet-ai
    component: champion-challenger
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vet-ai-champion-challenger-ingress
  namespace: vet-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.vet-ai.com
    secretName: vet-ai-tls
  rules:
  - host: api.vet-ai.com
    http:
      paths:
      - path: /mlops/v2
        pathType: Prefix
        backend:
          service:
            name: vet-ai-champion-challenger-service
            port:
              number: 80

---
apiVersion: batch/v1
kind: Job
metadata:
  name: model-evaluation-job
  namespace: vet-ai
spec:
  template:
    spec:
      containers:
      - name: model-evaluator
        image: vet-ai:latest
        command: ["python", "-c", """
import asyncio
import os
from ai_service.mlops_champion_challenger import ChampionChallengerManager

async def run_evaluation():
    manager = ChampionChallengerManager()
    
    # Get staging models
    status = manager.get_model_registry_status()
    staging_models = status.get('staging', [])
    
    for model in staging_models:
        if model['status'] == 'staging':
            try:
                result = manager.evaluate_staging_model(model['version'])
                print(f\"Evaluation completed for {model['version']}: {result['recommendation']}\")
            except Exception as e:
                print(f\"Evaluation failed for {model['version']}: {e}\")

asyncio.run(run_evaluation())
"""]
        env:
        - name: MODEL_DIR
          value: "/app/models"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        volumeMounts:
        - name: model-registry
          mountPath: /app/models
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: model-registry
        persistentVolumeClaim:
          claimName: vet-ai-model-registry-pvc
      restartPolicy: OnFailure
      nodeSelector:
        node-type: spot  # Use spot instances for cost optimization
      tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vet-ai-model-registry-pvc
  namespace: vet-ai
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: gp2
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vet-ai-logs-pvc
  namespace: vet-ai
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: gp2
  resources:
    requests:
      storage: 10Gi
