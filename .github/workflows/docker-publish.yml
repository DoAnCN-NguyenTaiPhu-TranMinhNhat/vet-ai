name: Build & Push Docker (vet-ai)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/DoAnCN-NguyenTaiPhu-TranMinhNhat/vet-ai
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Install dependencies
        run: |
          cd ai-service
          pip install -r requirements.txt

      - name: Debug ai-service directory
        run: |
          echo "--- Repository root ---"
          ls -la
          echo "--- ai-service folder ---"
          ls -la ai-service/ || true
          echo "--- Check Dockerfile existence ---"
          test -f ai-service/Dockerfile && echo "Dockerfile exists" || echo "Dockerfile NOT found"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./ai-service
          file: ./ai-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
