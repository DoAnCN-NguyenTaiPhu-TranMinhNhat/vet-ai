name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ai_service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "--- ai_service/requirements.txt ---"
          cat ai_service/requirements.txt
          python -m pip install -r ai_service/requirements.txt
          # Defensive: ensure test deps exist even if requirements install/caching is incomplete
          python -m pip install pytest httpx

      - name: Debug installed packages
        run: |
          python -m pip --version
          python -m pip list | grep -E '^(pytest|fastapi|scikit-learn)\b' || true

      - name: Run tests
        working-directory: ai_service
        env:
          MODEL_DIR: ./models/v2
        run: |
          echo "--- ai_service directory ---"
          ls -la
          echo "--- ai_service/tests directory ---"
          ls -la tests || true
          echo "--- pytest.ini ---"
          cat pytest.ini || true
          python -m pytest -q tests
